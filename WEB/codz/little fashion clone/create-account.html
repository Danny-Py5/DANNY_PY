<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Fashion Create Account Page</title>
    <link rel="stylesheet" href="styles/websites/general.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/websites/create-account.css">
    <!-- <link rel="stylesheet" href="styles/load-animation.css"> -->
</head>
<body>
    <h1>Create Account</h1>
    <article class="continue-with">
        <button>Continue with Google</button>
        <button>Continue with Facebook</button>
    </article>

    <div class="middle-rule center">
        <hr>
        <p>OR</p>
    </div>

    <form>
        <div class="create-account__div">
            <label  class=" label" for="email">Email address</label>
            <input type="email" name="email" id="email" data-id="email">
        </div>
        
        <div class="create-account__div">
            <label  class="label" for="password">Password</label>
            <input  type="password" name="password" id="password" required data-id="psw">
        </div>

        <button type="submit" class="create-account-button">Create Account</button>
        <p class="create-account-p">Already have an account? Please <a href="sign-in.html">Sign In</a></p>
    </form>

    <footer>
        <section class="a-a">
            <h2 class="a-a__h2"><span>Little</span> Fashion</h2>
            <p>Copyright &copy; 2024 <strong>Little Fashion</strong></p>
            <p class="developer">Designed by DannyPy</p>
        </section>

        <section class="socials-container">
            <section class="socials-container__left">
                <h2 class="socials-container__h2">Sitemap</h2>
                <a href="#" class="social-link" >Story</a>
                <a href="#" class="social-link" >Privacy policy</a>
                <a href="#" class="social-link" >Contact</a>
            </section>
            
            <section class="socials-container__middle">
                <a class="social-link" href="#">Products</a>
                <a href="#" class="social-link" >FAQs</a>
            </section>

            <section class="socials-container__right" >
                <h2 class="socials-container__h2">Social</h2>
                <a href="#" class="social-link">YouTube</a>
                <a href="#" class="social-link">Facebook</a>
                <a href="#" class="social-link">WhatsApp</a>
            </section>
        </section>
    </footer>

</body>
</html>
