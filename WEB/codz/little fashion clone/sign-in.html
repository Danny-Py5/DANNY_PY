<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little fashion Sign-in Page</title>
    <link rel="stylesheet" href="styles/websites/general.css">
    <link rel="stylesheet" href="styles/sign-in.css">
    
    <link rel="stylesheet" href="styles/footer.css">
    <!-- <link rel="stylesheet" href="styles/load-animation.css"> -->
</head>
<body>
    <section class="sign-in-section center">
        <h1 class="sign-in-section__h1">Sign In</h1>

        <div class="sign-in-section__div">
            <label  class=" label" for="email">Email address</label>
            <input type="email" name="email" id="email" data-id="email">
        </div>
        
        <div class="sign-in-section__div">
            <label  class="label" for="password">Password</label>
            <input  type="password" name="password" id="password" required data-id="psw">
        </div>

        <button class="sign-in-button">Sign in</button>
        <p class="create-account-p">Don't have an account? <a href="create-account.html">Create One</a></p>
    </section>

    <footer class="js-footer"></footer>

    <script src="scripts/loadfooter.js"></script>
</body>
</html>
