<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Send us a message</h1>
    </header>
    <main>
        <form action="https://formsubmit.co/olatundedaniel943@gmail.com" method="POST">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required placeholder="Name">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Email">

            <label for="subject">Subject</label>
            <input type="subject" name="subject" id="subject" required placeholder="Subject">

            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" required placeholder="Message"></textarea>
            <section>
                <button class="submit" type="submit">Submit</button>
            <button class="reset" type="reset">Reset</button>
        </form>
        
    </main>
</body>
</html>
