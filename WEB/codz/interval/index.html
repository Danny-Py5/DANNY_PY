<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="js-add-to-chart">
        Add to cart
    </button>
    <p class="js-add-to-chart-msg"></p>

    <script>
        let tt;
        let addedElem = document.querySelector('.js-add-to-chart-msg');

        document.querySelector('.js-add-to-chart').addEventListener('click', function () {

            if (tt){
                clearTimeout(tt);
            };
            addedElem.innerText = 'Added';
            tt = setTimeout(() => {
                addedElem.innerText = '';
            }, 2000);
        })
    </script>
</body>
</html>
