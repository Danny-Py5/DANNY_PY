<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="center">
    <article class="center digital-clock-cont">
        <h2>Digital Clock</h2>
        <p class="digital-clock" id="js-digital-clock">
            <span class="left">
                <span class="hour-padwith-zero">0</span>
                <span class="hour">0</span>
            </span> : 

            <span class="middle">
                <span class="minute-padwith-zero">0</span>
                <span class="minute">0</span>  
            </span> : 
            
            <span class="right">
                <span class=" second-padwith-zero">0</span>
                <span class="second">0</span>
            </span>
        </p>
        
    </article>

    <article>
        <div class="analogue-clock">

            <span class="clock-number" data-clock-number-deg="">5</span>
            <span class="clock-number" data-clock-number-deg="">6</span>
            <span class="clock-number" data-clock-number-deg="">7</span>
            <span class="clock-number" data-clock-number-deg="">8</span>
            <span class="clock-number" data-clock-number-deg="">9</span>
            <span class="clock-number" data-clock-number-deg="">10</span>
            <span class="clock-number" data-clock-number-deg="">11</span>
             -->
            <div class="hand" data-one="6deg"></div>
        </div>
    </article>

    <script src="scripts.js"></script>
</body>
</html>
